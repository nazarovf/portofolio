<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae Saajed</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <nav>
            <img src="logo.png" class="logo">
            <ul>
                <li><a href="#">About me</a></li>
                <li><a href="#my-skills">My skills</a></li>

                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Hire me</a></li>
            </ul>
        </nav>
        <div class="detail">
            <h1 data-aos="fade-left" data-aos-duration="1500" data-aos-delay="700"><span>Hello </span> Everyone,</h1>
            <h1 data-aos="fade-right" data-aos-duration="1500" data-aos-delay="1200">I am <span>Saajed Al'Asyi</span>
            </h1>

            <p>This is my official portfolio website to show all
                <br>details and work experience web development
            </p>
            <a href="#">Download CV</a>
        </div>
        <div class="images">
            <img src="shape.png" class="shape">
            <img src="saajed.png" class="saajed">
        </div>

        <div class="detail" id="my-skills">
            <h1 data-aos="fade-left" data-aos-duration="1500" data-aos-delay="700"><span>My </span> Skills</h1>
            <div class="slide owl-carousel">
                <div class="item">
                    <img src="html.png" alt="HTML" />

                </div>
                <div class="item">
                    <img src="css.png" alt="CSS" />

                </div>
                <div class="item">
                    <img src="python.png" alt="Python" />

                </div>
                <div class="item">
                    <img src="dart.png" alt="Dart" />

                </div>
                <div class="item">
                    <img src="flutter.png" alt="Flutter" />

                </div>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        AOS.init({ offset: 0 });
        $(document).ready(function () {
            $(".owl-carousel").owlCarousel({
                items: 3, // Jumlah item yang ditampilkan
                loop: true, // Loop carousel
                margin: 10, // Jarak antar item
                autoplay: true, // Autoplay
                autoplayTimeout: 3000, // Interval autoplay
                autoplayHoverPause: true, // Pause saat hover
                responsive: {
                    0: {
                        items: 1 // 1 item untuk layar kecil
                    },
                    600: {
                        items: 2 // 2 item untuk layar medium
                    },
                    1000: {
                        items: 3 // 3 item untuk layar besar
                    }
                }
            });
        });
    </script>
</body>

</html>
